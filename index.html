<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <script src="questions.js"></script>
    <script src="script.js"></script>

    <!-- Bootstrap einbinden (statt wie oben das komplette Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <title>QuizApp</title>
</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" onclick="startQuiz('Erdkunde')">Erdkunde</a>
                    <a class="nav-link" onclick="startQuiz('Bundesliga')">Bundesliga</a>
                    <!-- <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/pencil.jpg" class="card-img-top imgTrophy" alt="Quiz" id="headerImage">

            <div id="progress" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div id="progress-bar" class="progress-bar bg-success" style="width: 25%">25%</div>
            </div>

            <div class="card-body" id="quizFinished" style="display: none;">
                <h5 class="card-title">Das Quiz ist beendet</h5>
                <!-- <div><img src="img/trophy.png" alt="Trophäe" id="imgTrophy"></div> -->
                <div class="score">Dein Score: <b><span id="score"></span></b> von <b><span id="noQuestions"></span></b></div>
                <div class="restart"><button onclick="startQuiz();" class="btn btn-primary">Erneut spielen</button></div>
            </div>

            <div class="card-body" id="quizRunning">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="makeAnswer('1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="makeAnswer('2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="makeAnswer('3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="makeAnswer('4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="noOfCurrentQuestion">1</b> von <b id="maxQuestions"></b> Fragen</span>
                    <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">Nächste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
